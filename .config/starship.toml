# -*- mode: ini -*-
add_newline = false
format = """
$python\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$character"""

[username]
format ="[($user )]($style)"

[hostname]
ssh_only = true
format = "[($hostname )]($style)"
style = "bright-green bold"

[directory]
truncation_length = -1
truncate_to_repo = false
format = "[($home_symbol)($path)]($style)"
style = "blue bold"

[git_branch]
format = "[( \\[$branch\\])]($style)"
style = "bright-yellow bold"

[git_status]
format = "([\\[$all_status$ahead_behind\\]]($style))"

[python]
format = "[venv ]($style)"
style = "cyan bold"
