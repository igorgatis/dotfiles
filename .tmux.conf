# Essential: Proper terminal type for Claude Code
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Large scrollback - Claude produces lots of output
set-option -g history-limit 100000

# Mouse support - helps with scrolling Claude's output
set -g mouse on

# Fix escape delay (important for CLI responsiveness)
set -sg escape-time 0

# UTF-8 support (may not be needed on newer tmux)
set -gq utf8 on
set -gq status-utf8 on

# Aggressive resize - fixes display issues when multiple clients
setw -g aggressive-resize on

# Focus events - helps with terminal multiplexing
set -g focus-events on

# Start at 1 for easier keyboard navigation
set -g base-index 1
setw -g pane-base-index 1

# Status bar (minimal to avoid clutter)
set -g status-style bg=black,fg=white
set -g status-right "#H %H:%M"
set -g status-left-length 20
